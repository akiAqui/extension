<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ショートカット</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 10px; 
            width: 370px;
            height: 100%;
            margin-left:0;
            font-size:10px;
        }
        .shortcut-container { 
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .shortcut-header {
            display: flex;
            align-items: center;
            gap: 5px;
            align-items:center;
        }
        .shortcut-number { 
            font-weight: bold; 
        }
        .key-display {
            background: #f0f0f0;
            padding: 5px 10px;
            border-radius: 4px;
            font-family: monospace;
        }
        .key-change-button {
            cursor: pointer;
        }
        .key-input-mode {
            background: #fff4f4;
            padding: 10px;
            border-radius: 4px;
            display: none;
            flex-direction: column;
            gap: 10px;
        }
        .key-input-mode.active {
            display: flex;
        }
        .key-input-mode .button-group {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        textarea { 
            width: 100%; 
            min-height: 120px;
            overflow: hidden;
            resize: none;
            font-size:11px;
        }
        button { 
            margin-right: 5px;
            text-size:8px;
        }
        .unsaved-changes {
            font-style: italic;
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }
        #container {
            display: flex;
            align-items: center;  /* 高さを揃える */
            gap: 3px;  /* 要素間の間隔 */
            margin-bottom: 20px;
        }
        h4 {
            margin:0;
        }
        .save .cancel {
            margin: 0px;
            height: auto;  /* ボタンの高さをデフォルトに戻す */
            padding: 5px 10px; /* 適切なサイズ調整 */
            font-size: 14px; /* 必要に応じてフォントサイズ調整 */
        }
        .status-indicator {
            display: none;
            padding: 5px;
            text-align: center;
            border-radius: 4px;
        }
        .status-indicator.unsaved {
            display: flex;
            width: 27%;
            background-color: #fff3cd;
            color: #856404;
        }
        .status-indicator.saved {
            display: flex;
            width: 27%;            
            background-color: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>
  <div id="container">
    <h4>ショートカット</h4>
    <button id="save">Save</button>
    <button id="cancel">Cancel</button>
    <div id="status-indicator" class="status-indicator"></div>
  </div>
  <div id="shortcut-list"></div>
  <script src="popup.js"></script>
</body>
</html>
